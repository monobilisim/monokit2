name: Go Build & Release

on:
  push:
    branches:
      - main # devel builds on main branch
    tags:
      - "v*" # full releases for main binary
      - "*-v*" # full releases for plugins
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Set up Go 1.25
        uses: actions/setup-go@v6
        with:
          go-version: 1.25

      - name: Build binaries
        id: build
        run: |
          mkdir -p ./bin
          TAG_NAME=${GITHUB_REF##*/}

          if [[ "$TAG_NAME" == v* ]]; then
            # Main release
            make build VERSION="TAG_NAME"

          elif [[ "$TAG_NAME" == *-v* ]]; then
            # Plugin release (dynamic plugin name)
            PLUGIN_NAME=${TAG_NAME%%-*}
            make build PLUGIN="$PLUGIN_NAME" VERSION="${TAG_NAME}"

          else
            # Builds everything on devel build
            make
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: go-binaries
          path: |
            bin/
            plugins/bin/

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman podman-compose

      - name: Run Docker tests
        run: make test-get-artifacts

      - name: Upload monokit2.db artifact
        uses: actions/upload-artifact@v6
        with:
          name: monokit2-db
          path: ./logs/test/monokit2.db

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          name: go-binaries
          path: .

      - name: Install GitHub CLI
        run: sudo apt-get update && sudo apt-get install -y gh

      - name: Generate checksums
        run: |
          touch checksums.txt
          if [ -d "bin" ] && [ "$(ls -A bin 2>/dev/null)" ]; then
            (cd bin && sha256sum *) >> checksums.txt 2>/dev/null || true
          fi
          if [ -d "plugins/bin" ] && [ "$(ls -A plugins/bin 2>/dev/null)" ]; then
            (cd plugins/bin && sha256sum *) >> checksums.txt 2>/dev/null || true
          fi
          echo "Generated checksums:"
          cat checksums.txt

      - name: Create normal release
        uses: softprops/action-gh-release@v2.0.5
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release binary
        uses: softprops/action-gh-release@v2.0.5
        with:
          files: |
            bin/*
            plugins/bin/*
            checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  devel-release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          name: go-binaries
          path: .

      - name: Install GitHub CLI
        run: sudo apt-get update && sudo apt-get install -y gh

      - name: Generate checksums
        run: |
          touch checksums.txt
          if [ -d "bin" ] && [ "$(ls -A bin 2>/dev/null)" ]; then
            (cd bin && sha256sum *) >> checksums.txt 2>/dev/null || true
          fi
          if [ -d "plugins/bin" ] && [ "$(ls -A plugins/bin 2>/dev/null)" ]; then
            (cd plugins/bin && sha256sum *) >> checksums.txt 2>/dev/null || true
          fi
          echo "Generated checksums:"
          cat checksums.txt

      - name: Delete existing devel prerelease (if exists)
        run: |
          set -e
          DEVEL_TAG="devel"
          if gh release view "$DEVEL_TAG" &>/dev/null; then
            echo "Deleting existing devel release: $DEVEL_TAG"
            gh release delete "$DEVEL_TAG" --yes
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create devel prerelease
        uses: softprops/action-gh-release@v2.0.5
        with:
          tag_name: "devel"
          name: Devel Release (Latest)
          prerelease: true
          files: |
            bin/*
            plugins/bin/*
            checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
